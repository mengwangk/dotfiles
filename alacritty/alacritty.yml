# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  TERM: xterm-256color
  LANG: "en_US.UTF-8"

# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  # padding:
  #   x: 25
  #   y: 25
  dynamic_padding: true
  decorations: none
  startup_mode: Fullscreen

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 0.8
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 9.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false

draw_bold_text_with_bright_colors: true

# Color Settings (Gruvbox)
colors:
  primary:
    background: '#0f0f0f'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'
cursor:
  style: Block
  unfocused_hollow: true


key_bindings:
  - { key: T, mods: Alt,     action: SpawnNewInstance }
  - { key: A, mods: Alt,     chars: "\x1ba" }
  - { key: J, mods: Alt,     chars: "\x1bj" }
  - { key: K, mods: Alt,     chars: "\x1bk" }
  - { key: H, mods: Alt,     chars: "\x1bh" }
  - { key: L, mods: Alt,     chars: "\x1bl" }
  - { key: X, mods: Alt,     chars: "\x1bx" }
  - { key: V, mods: Alt,     chars: "\x1bv" }
  - { key: S, mods: Alt,     chars: "\x1bs" }
  - { key: Z, mods: Alt,     chars: "\x1bz" }
